<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Chased by Wolves in Jungle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a3a1a, #0d1f0d);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #canvas {
            border: 3px solid #2d5016;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100vh;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="playBtn">Pause</button>
        <button id="restartBtn">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 1200;
        canvas.height = 600;

        let animationId;
        let isPaused = false;

        // Animation state
        let frame = 0;
        let cameraOffset = 0;

        // Boy properties
        const boy = {
            x: 300,
            y: 400,
            width: 40,
            height: 60,
            speed: 3,
            legAngle: 0,
            armAngle: 0
        };

        // Wolves properties
        const wolves = [
            { x: 50, y: 420, speed: 2.5, offset: 0 },
            { x: 20, y: 440, speed: 2.3, offset: Math.PI },
            { x: 80, y: 430, speed: 2.6, offset: Math.PI / 2 }
        ];

        // Trees
        const trees = [];
        for (let i = 0; i < 30; i++) {
            trees.push({
                x: i * 150 + Math.random() * 100,
                y: 350 + Math.random() * 100,
                height: 100 + Math.random() * 80,
                width: 30 + Math.random() * 20
            });
        }

        // Bushes
        const bushes = [];
        for (let i = 0; i < 50; i++) {
            bushes.push({
                x: i * 80 + Math.random() * 60,
                y: 480 + Math.random() * 20,
                width: 40 + Math.random() * 30,
                height: 20 + Math.random() * 15
            });
        }

        // Draw background
        function drawBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, 300);
            skyGradient.addColorStop(0, '#4a7c59');
            skyGradient.addColorStop(1, '#6b9b7f');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, 300);

            // Ground
            const groundGradient = ctx.createLinearGradient(0, 300, 0, canvas.height);
            groundGradient.addColorStop(0, '#5d4e37');
            groundGradient.addColorStop(1, '#3d2e1f');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, 300, canvas.width, canvas.height - 300);
        }

        // Draw tree
        function drawTree(x, y, height, width) {
            const screenX = x - cameraOffset;

            if (screenX < -100 || screenX > canvas.width + 100) return;

            // Trunk
            ctx.fillStyle = '#4a3728';
            ctx.fillRect(screenX - width / 2, y, width, height);

            // Canopy
            ctx.fillStyle = '#2d5016';
            ctx.beginPath();
            ctx.ellipse(screenX, y - 10, width * 1.5, height * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#3a6b23';
            ctx.beginPath();
            ctx.ellipse(screenX - width * 0.5, y + 10, width * 1.2, height * 0.5, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(screenX + width * 0.5, y + 10, width * 1.2, height * 0.5, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw bush
        function drawBush(x, y, width, height) {
            const screenX = x - cameraOffset;

            if (screenX < -100 || screenX > canvas.width + 100) return;

            ctx.fillStyle = '#2d5016';
            ctx.beginPath();
            ctx.ellipse(screenX, y, width / 2, height, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#3a6b23';
            ctx.beginPath();
            ctx.ellipse(screenX - width / 4, y - 5, width / 3, height * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(screenX + width / 4, y - 5, width / 3, height * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw boy
        function drawBoy() {
            const screenX = boy.x - cameraOffset;

            ctx.save();
            ctx.translate(screenX, boy.y);

            // Head
            ctx.fillStyle = '#ffdbac';
            ctx.beginPath();
            ctx.arc(0, -boy.height + 15, 12, 0, Math.PI * 2);
            ctx.fill();

            // Hair
            ctx.fillStyle = '#3d2817';
            ctx.beginPath();
            ctx.arc(0, -boy.height + 12, 13, Math.PI, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = '#4169E1';
            ctx.fillRect(-10, -boy.height + 27, 20, 25);

            // Arms
            const armSwing = Math.sin(boy.armAngle) * 25;

            // Left arm
            ctx.strokeStyle = '#ffdbac';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(-10, -boy.height + 30);
            ctx.lineTo(-15 - armSwing / 3, -boy.height + 45 + armSwing / 2);
            ctx.stroke();

            // Right arm
            ctx.beginPath();
            ctx.moveTo(10, -boy.height + 30);
            ctx.lineTo(15 + armSwing / 3, -boy.height + 45 - armSwing / 2);
            ctx.stroke();

            // Legs
            const legSwing = Math.sin(boy.legAngle) * 20;

            ctx.fillStyle = '#2c5f2d';

            // Left leg
            ctx.save();
            ctx.translate(-5, -boy.height + 52);
            ctx.rotate(legSwing * 0.02);
            ctx.fillRect(-3, 0, 6, 20);
            ctx.restore();

            // Right leg
            ctx.save();
            ctx.translate(5, -boy.height + 52);
            ctx.rotate(-legSwing * 0.02);
            ctx.fillRect(-3, 0, 6, 20);
            ctx.restore();

            ctx.restore();
        }

        // Draw wolf
        function drawWolf(x, y, offset) {
            const screenX = x - cameraOffset;

            if (screenX < -100 || screenX > canvas.width + 100) return;

            ctx.save();
            ctx.translate(screenX, y);

            const bounce = Math.sin(frame * 0.2 + offset) * 3;

            // Body
            ctx.fillStyle = '#4a4a4a';
            ctx.beginPath();
            ctx.ellipse(0, bounce, 35, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#5a5a5a';
            ctx.beginPath();
            ctx.ellipse(25, bounce - 8, 18, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            // Snout
            ctx.fillStyle = '#6a6a6a';
            ctx.beginPath();
            ctx.ellipse(38, bounce - 5, 10, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ears
            ctx.fillStyle = '#4a4a4a';
            ctx.beginPath();
            ctx.moveTo(18, bounce - 18);
            ctx.lineTo(15, bounce - 28);
            ctx.lineTo(22, bounce - 20);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(32, bounce - 18);
            ctx.lineTo(35, bounce - 28);
            ctx.lineTo(28, bounce - 20);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(28, bounce - 12, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(35, bounce - 11, 2, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            const legOffset = Math.sin(frame * 0.3 + offset) * 8;

            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 5;

            // Front legs
            ctx.beginPath();
            ctx.moveTo(15, bounce + 15);
            ctx.lineTo(15 + legOffset, bounce + 30);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20, bounce + 15);
            ctx.lineTo(20 - legOffset, bounce + 30);
            ctx.stroke();

            // Back legs
            ctx.beginPath();
            ctx.moveTo(-10, bounce + 15);
            ctx.lineTo(-10 - legOffset, bounce + 30);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(-15, bounce + 15);
            ctx.lineTo(-15 + legOffset, bounce + 30);
            ctx.stroke();

            // Tail
            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(-30, bounce);
            const tailWag = Math.sin(frame * 0.2 + offset) * 10;
            ctx.quadraticCurveTo(-40, bounce - 15 + tailWag, -45, bounce - 10 + tailWag);
            ctx.stroke();

            ctx.restore();
        }

        // Animation loop
        function animate() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawBackground();

                // Update positions
                boy.x += boy.speed;
                boy.legAngle += 0.3;
                boy.armAngle += 0.3;

                wolves.forEach(wolf => {
                    wolf.x += wolf.speed;
                });

                // Camera follows boy
                cameraOffset = boy.x - 300;

                // Sort and draw trees (background)
                trees.sort((a, b) => a.y - b.y);
                trees.forEach(tree => {
                    drawTree(tree.x, tree.y, tree.height, tree.width);
                });

                // Draw bushes
                bushes.forEach(bush => {
                    drawBush(bush.x, bush.y, bush.width, bush.height);
                });

                // Draw wolves
                wolves.forEach(wolf => {
                    drawWolf(wolf.x, wolf.y, wolf.offset);
                });

                // Draw boy
                drawBoy();

                // Draw foreground effects
                ctx.fillStyle = 'rgba(29, 53, 22, 0.2)';
                for (let i = 0; i < 10; i++) {
                    const leafX = (i * 150 - cameraOffset * 1.5) % canvas.width;
                    const leafY = 50 + Math.sin(frame * 0.05 + i) * 30;
                    ctx.beginPath();
                    ctx.ellipse(leafX, leafY, 8, 15, Math.sin(frame * 0.1 + i) * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                frame++;
            }

            animationId = requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('playBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Play' : 'Pause';
        });

        document.getElementById('restartBtn').addEventListener('click', function() {
            frame = 0;
            cameraOffset = 0;
            boy.x = 300;
            boy.legAngle = 0;
            boy.armAngle = 0;

            wolves[0].x = 50;
            wolves[1].x = 20;
            wolves[2].x = 80;

            isPaused = false;
            document.getElementById('playBtn').textContent = 'Pause';
        });

        // Start animation
        animate();
    </script>
</body>
</html>
